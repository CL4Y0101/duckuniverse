<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEBEK UNIVERSE</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ccfbf1, #e0f2fe);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }
        
        .profile h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .profile p {
            color: var(--gray);
            margin-bottom: 1rem;
        }
        
        /* Social Stats */
        .social-stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        /* Links Container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .link-card {
            background: white;
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            cursor: pointer;
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }
        
        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
        .link-card:nth-child(5) { animation-delay: 0.5s; }
        
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .tiktok { background-color: #333; }
        .discord { background-color: #0077b5; }
        
        .link-content {
            flex: 1;
        }
        
        .link-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .link-desc {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .link-arrow {
            color: var(--gray);
            transition: var(--transition);
        }
        
        .link-card:hover .link-arrow {
            transform: translateX(4px);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }
        
        /* Themes Section */
        .theme-switcher {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: white;
            border-radius: 50px;
            padding: 0.5rem;
            box-shadow: var(--shadow);
            display: flex;
            z-index: 100;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 0.25rem;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .theme-btn.active {
            border-color: var(--dark);
        }
        
        .theme-light { background: linear-gradient(135deg, #ccfbf1, #e0f2fe); }
        .theme-dark { background: linear-gradient(135deg, #1e293b, #334155); }
        .theme-sunset { background: linear-gradient(135deg, #f59e0b, #ec4899); }
        
        /* Dark mode */
        .dark-mode {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }
        
        .dark-mode .profile h1,
        .dark-mode .stat-number {
            color: white;
        }
        
        .dark-mode .profile p,
        .dark-mode .stat-label,
        .dark-mode .link-desc {
            color: #cbd5e1;
        }
        
        .dark-mode .link-card {
            background: #334155;
        }
        
        .dark-mode .theme-switcher {
            background: #334155;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .profile h1 {
                font-size: 1.5rem;
            }
            
            .social-stats {
                gap: 1rem;
            }
        }
    </style>
</head>
